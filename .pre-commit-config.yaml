# See https://pre-commit.com/ for usage and config
repos:
- repo: local
  hooks:
  - id: isort
    args: ["--profile", "black"]
    name: isort
    stages: [commit]
    language: system
    entry: pipenv run isort
    types: [python]

  - id: black
    name: black
    stages: [commit]
    language: system
    entry: pipenv run black
    types: [python]

  - id: flake8
    name: flake8
    stages: [commit]
    language: system
    entry: pipenv run flake8
    types: [python]
    exclude: setup.py

  - id: pytest
    name: pytest
    stages: [commit]
    language: system
    entry: pipenv run pytest
    types: [python]
    pass_filenames: false

  - id: pytest-json
    name: pytest-json
    stages: [commit]
    language: system
    entry: pipenv run pytest
    files: /
    types_or: [json]
